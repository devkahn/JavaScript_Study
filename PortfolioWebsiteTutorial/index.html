<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio</title>


        <!-- CUSTOM STYLE -->
        <link rel="stylesheet" href="./styles/style.css">

        <!-- GOOGLE FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Poppins:ital@1&display=swap" rel="stylesheet">

        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body class="main__content">
        <header class="section sec1 header active" id="header">
            <div class="header__content">
                <div class="left__header">
                    <div class="h__shape"></div>
                    <div class="image">
                        <img src="./images/hero.png" alt="">
                    </div>
                </div>
                <div class="right__header">
                    <h1 class="name">
                        Hi, I'm <span>Lee Minjae.</span>
                        A BIM Manager.
                    </h1>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit illum quod at eaque in nulla natus nostrum cumque consequuntur blanditiis ut doloremque cupiditate, corrupti labore exercitationem maiores amet odio vero!
                    </p>
                    <div class="btn-con">
                        <a href="" class="main-btn">
                            <span class="btn-text">Download CV</span>
                            <span class="btn-icon"><i class="fas fa-download"></i></span>
                        </a>
                    </div>
                    
                </div>
            </div>
        </header>
        <main>
            <section class="section sec2 about" id="about">
                
            </section>
            <section class="section sec3 portfolio" id="portfolio">

            </section>
            <section class="section sec4 blogs" id="blogs">

            </section>
            <section class="section sec5 contact" id="contact">

            </section>
        </main>
        
        <div class="control__container">
            <div class="control control-1 active-btn" data-id="header">
                <i class="fas fa-house"></i>
            </div>
            <div class="control control-2"  data-id="about">
                <i class="fas fa-user"></i>
            </div>
            <div class="control control-3"  data-id="portfolio">
                <i class="fas fa-briefcase"></i>
            </div>
            <div class="control control-4"  data-id="blogs">
                <i class="fas fa-newspaper"></i>
            </div>
            <div class="control control-5"  data-id="contact">
                <i class="fas fa-envelope-open"></i>
            </div>
        </div>


        <script src="app.js"></script>
    </body>
</html>
