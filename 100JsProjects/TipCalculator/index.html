<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tip Calculator</title>


        <!-- CSS STYLE -->
        <link rel="stylesheet" href="style.css">


    </head>
    <body>

        <div class="container">

            <h3>tip calculator</h3>
            <p class="description">Enter the bill amount and tip percentage to calculate the total</p>

            <div class="input-container">
                <div class="billAmount-container">
                    <p>Bill amount :</p>
                    <input type="number" class="bill">
                </div>
                <div class="tipPercentage-container">
                    <p>Tip percentage :</p>
                    <input type="number" class="tipPer">
                </div>
            </div>

            <button class="btn calculate-btn">calculate</button>

            <div class="total-container">
                <p>Total : </p>
                <p class="result">100.00</p>
            </div>





        </div>




        

        <script src="app.js"></script>
    </body>
</html>
